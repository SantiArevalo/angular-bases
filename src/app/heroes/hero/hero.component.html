

<h1>{{name}}</h1>

<dl>
  <td>nombre:</td>
  <dd> {{name}}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>

</dl>


<button
*ngIf="name !== 'Spiderman' "
(click)="changeHero()"
class="btn btn-dark mx-2">
Cambiar nombre
</button>

<button
*ngIf="age == 45 "
(click)="changeAge()" class= "btn btn-primary ">  Cambiar edad</button>

<button (click)="Volver()" class= "btn btn-warning mx-2">  Volver al Heroe Inicial</button>
